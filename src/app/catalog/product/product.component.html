<div class="card m-2" style="width: 18rem">
  <img
    class="card-img-top p-2"
    [src]="actualProduct.photo"
    alt="Card image cap"
  />
  <div class="card-body">
    <h5 class="card-title">{{ actualProduct.id }}</h5>
    <p class="card-text">
      {{ actualProduct.description }}
    </p>
  </div>
</div>
